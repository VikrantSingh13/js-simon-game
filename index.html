<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <main class="container-fluid">
  <h2 class="title">Simon Game <span>SURVIVAL MODE!</span> </h2>
  
  <button id="startButton" class="btn btn-primary">Start</button>
  </section>

  <div class="game" title="Want regular Simon Game? git gud n00b :O">
    <div class="row">
      
      <div class="col scoreDisplay">
        
        <div class="row">
          <div class="col">
            <div class="label">Score:</div>
          </div>
          <div class="col score currentScore">0</div>
        </div>
        
        <div class="row">
          <div class="col">
            <div class="label">HighScore:</div>
          </div>
          <div class="col score highScore">0</div>
        </div>
        
      </div><!--scoreDisplay ends here-->
      
      <div id="q1" class="col greenQuadrant quads">
      </div>
      <div id="q2" class="col redQuadrant quads">
      </div>
      <div class="col">
      </div>
    </div><!-- row ends here -->

    <div class="row">
      <div class="col">
      </div>
      <div id="q3" class="col yellowQuadrant quads">
      </div>
      <div id="q4" class="col blueQuadrant quads">
      </div>
      <div class="col">
      </div>
    </div><!-- row ends here -->
  </div><!--game ends here-->

</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.23.0/polyfill.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
